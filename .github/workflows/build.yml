name: Build Windows Executable

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows executable
        run: npm run build

      - name: Upload NSIS installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: focus-desktop-simulator-setup
          path: dist/*Setup*.exe
          if-no-files-found: warn

      - name: Upload portable artifact
        uses: actions/upload-artifact@v4
        with:
          name: focus-desktop-simulator-portable
          path: dist/*portable*.exe
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          PREV_TAG=$(git describe --tags --abbrev=0 $GITHUB_REF^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "First release of Focus Desktop Simulator" > release_notes.md
            echo "" >> release_notes.md
            echo "## Features" >> release_notes.md
            echo "- Isometric 3D desk view with realistic lighting" >> release_notes.md
            echo "- Drag & drop interactive objects" >> release_notes.md
            echo "- Customizable desk accessories" >> release_notes.md
            echo "- State persistence" >> release_notes.md
            echo "- Real-time clock display" >> release_notes.md
          else
            echo "## What's Changed" > release_notes.md
            echo "" >> release_notes.md
            git log $PREV_TAG..$GITHUB_REF --pretty=format:"- %s" --no-merges >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "Download the installer or portable version below and run it on Windows." >> release_notes.md
          echo "" >> release_notes.md
          echo "### Available Downloads" >> release_notes.md
          echo "- **Setup Installer**: Full installation with Start Menu shortcuts" >> release_notes.md
          echo "- **Portable**: Run without installation" >> release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.exe
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: false
