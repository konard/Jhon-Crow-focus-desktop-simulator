<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="desk-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b6914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5c4a1f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="url(#bg-gradient)"/>

  <!-- Floor shadow -->
  <ellipse cx="128" cy="200" rx="80" ry="20" fill="rgba(0,0,0,0.3)"/>

  <!-- Desk -->
  <!-- Desk top (isometric) -->
  <polygon points="128,100 200,140 128,180 56,140" fill="url(#desk-gradient)" stroke="#5c4a1f" stroke-width="2"/>

  <!-- Desk front -->
  <polygon points="56,140 128,180 128,195 56,155" fill="#6b5515"/>
  <polygon points="128,180 200,140 200,155 128,195" fill="#7a6318"/>

  <!-- Desk legs -->
  <rect x="65" y="155" width="8" height="25" fill="#5c4a1f"/>
  <rect x="183" y="155" width="8" height="25" fill="#5c4a1f"/>

  <!-- Clock on desk -->
  <circle cx="100" cy="115" r="18" fill="#ffffff" stroke="#1e293b" stroke-width="2"/>
  <line x1="100" y1="115" x2="100" y2="103" stroke="#1e293b" stroke-width="2" stroke-linecap="round"/>
  <line x1="100" y1="115" x2="108" y2="115" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="100" cy="115" r="2" fill="#1e293b"/>

  <!-- Lamp on desk -->
  <rect x="148" y="118" width="16" height="6" rx="2" fill="#64748b"/>
  <rect x="154" y="90" width="4" height="28" fill="#64748b"/>
  <path d="M145,85 L163,85 L158,100 L150,100 Z" fill="#64748b"/>
  <circle cx="154" cy="95" r="4" fill="#fbbf24"/>

  <!-- Plant on desk -->
  <rect x="170" y="125" width="18" height="15" rx="2" fill="#92400e"/>
  <circle cx="175" cy="118" r="8" fill="#22c55e"/>
  <circle cx="182" cy="115" r="6" fill="#22c55e"/>
  <circle cx="178" cy="110" r="7" fill="#22c55e"/>

  <!-- Title text -->
  <text x="128" y="235" font-family="Segoe UI, sans-serif" font-size="18" font-weight="600" fill="#ffffff" text-anchor="middle">FOCUS</text>
</svg>
